        <img class="slide" src="./views/img/img5.jpg" style="max-width: 100%" />
      </div>

      <script>
        var index = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("slide");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          index++;
          if (index > x.length) {
            index = 1;
          }
          x[index - 1].style.display = "block";
          setTimeout(carousel, 2000);
        }
      </script>
    </div>
